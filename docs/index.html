<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <meta charset="UTF-8" />
    <meta name="viewport" 
        content="width=device-width, user-scalable=np, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  <script type="text/javascript" src="fullpage.js"></script>
</head>
<body>
    <div id="fullpage">
        <div class="section" id="intro">Mamma Mia ! A pizza visualization !</div>
        <div class="section" id="specialties">
            <div class="slide">
                <div id="map">
                    <script type="text/javascript" src="usStates.js"></script>
                    <script src="map.js"></script>
                    <button id="toggleButton" onclick="toggleMap()">
                        <span class="toggleButton-switch"></span>
                        <span class="toggleButton-label-left">Absolute number</span>
                        <span class="toggleButton-label-right">Number by population</span>
                    </button>
                </div>
            </div>
            <div class="slide" id="New_York">
                <div id="map2">
                    <script type="text/javascript" src="usStates.js"></script>
                </div>
            </div>
            <div class="slide" id="special">Specialties</div>
        </div>
        <div class="section" id="drapndrop">
            <div class="slide">
            Create your own pizza then search for your best option !<br>
            <div id="tomato" class="drag-drop"></div>
            <div id="anchovy" class="drag-drop"></div>
            <div id="basil" class="drag-drop"></div>
            <div id="pepperoni" class="drag-drop"></div>
            <div id="artichoke" class="drag-drop"></div>
            <div id="eggplant" class="drag-drop"></div>
            <div id="bacon" class="drag-drop"></div>
            <div id="olive" class="drag-drop"></div>
            <div id="pepper" class="drag-drop"></div>
            <div id="pineapple" class="drag-drop"></div>
            <div id="onion" class="drag-drop"></div>
            <div id="inner-dropzone" class="dropzone"></div>
            <button class="beautiful-button">Search</button>
        </div>
        <div class="slide" id="results">
            <div id="map_results">
            </div>
        </div>
        </div>
        <div class="section" id="pizza index">
            <div class="slide">
            <div id="map_pizzaIndex">
                <button id="toggleButton_Index" onclick="toggleMap_PI()">
                    <span class="toggleButton_Index-switch"></span>
                    <span class="toggleButton_Index-label-left">Living Index</span>
                    <span class="toggleButton_Index-label-right">Pizza Index</span>
                </button>
                <script type="text/javascript" src="pizzaIndex.js"></script>
            </div>
        </div>
        </div>
        <div class="section" id="credits">Credits</div>
    </div>
    <script src="script.js"></script>
    <script src="drag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</body>
</html>
